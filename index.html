<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Map</title>
</head>
<body>
    <div class="container">
        <h3>Plagne Aime 2000</h3>
        <div class="map_container">
            <div class="map_wrapper">
                <img  class="ui-draggable ui-draggable-handle map_img" src="./assest/img/mountings.jpg" alt="3d plans">
                <div class="pin-container">
                </div>
                 <div class="panel-tool">
                     <div class="tool plus">+</div>
                     <div class="tool minus">-</div>
                     <div class="tool refresh"></div>
                 </div>
        </div>
        <div id="mapid"></div>
    </div>
    <div class="sweetch-panel">
        <div class="btn topo-plan">Voir plan détaillé</div>
        <div class="btn threeD-map hidden">Voir plan 3D</div>
    </div>
    <div class="modal">
        <span>
            <p class="first-p"></p> <br>
            <p class="second-p"></p>
        </span>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="script.js"></script> 
</body>
</html>
